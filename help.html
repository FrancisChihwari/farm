<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="scripts.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Home</title>

<style>
    .slideshow-container {
      width: 800px;
      height: 400px;
      position: relative;
      overflow: hidden;
    }
 
   .slide {
      width: 100%;
      height: 100%;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
 
   .slide.active {
      opacity: 1;
    }
 
   .prev,
   .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      padding: 10px;
      cursor: pointer;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
    }
 
   .prev {
      left: 0;
    }
 
   .next {
      right: 0;
    }
  </style>
</head>
 
<body>
  <div class="slideshow-container">
    <div class="slide">
      <img src="images/irrigation.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="images/cultivate.jpg" alt="Slide 2">
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </div>
  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide');
 
    function showSlide(index) {
      slides.forEach((slide) => {
        slide.classList.remove('active');
      });
      slides[index].classList.add('active');
    }
 
    function prevSlide() {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length;
      showSlide(slideIndex);
    }
 
    function nextSlide() {
      slideIndex = (slideIndex + 1) % slides.length;
      showSlide(slideIndex);
    }
  </script>
</body>
 
</html>
